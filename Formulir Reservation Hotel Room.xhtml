<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Reservation Hotel Room</h1>
    <form action="submit_form" method="post">  

    <div id="card">
        <fieldset>
            <legend>Personal Date</legend>
            <ol>
                <li>Name<br />
                    <input type="text" name="name" style="width:90%;" />
                </li>
                <li>Gender<br />
                    <input type="text" name="gender" style="width:90%;" />
                </li>
                <li>Email Address<br />
                    <input type="text" name="email" style="width:90%;" />
                </li>
                <li>Telp Number<br />
                    <input type="text" name="telp" style="width:90%;" />
                </li>
            </ol>
        </fieldset>

        <legend>Reservation Room form</legend>
        <ol>
            <li>
                <label for="reservator">Reservator Name</label><br />
                <input type="text" name="rname"/>
            </li>
            <li>
                <label for="bookingdate">Booking date</label><br />
                <input type="text" name="date"/>
            </li>
            <li>
                <label for="roomtype">Room Type</label><br />
                <select id="roomtype" name="roomtype" style="width: 323px;">
                    <option>Deluxe</option>
                    <option>Standard</option>
                </select>
            </li>
            <li>
                <label for="bedtype">Bed Type</label><br />
                <select id="bedtype" name="bedtype" style="width: 323px;">
                    <option>Single bed</option>
                    <option>Double bed</option>
                </select>
            </li>
            <li>
                <label>Breakfast</label><br />
                <input type="radio" id="breakfast_yes" name="breakfast" value="With Breakfast" />With Breakfast
                <input type="radio" id="breakfast_no" name="breakfast" value="Without Breakfast" />Without Breakfast
            </li>
        </ol>

        <fieldset style="width: 300px;">
            <legend><strong>Payment</strong></legend>
            <ol>
                <li>Check In Date<br />
                    <input type="date" name="checkin" style="width:90%;" />
                </li>
                <li>Check Out Date<br />
                    <input type="date" name="checkout" style="width:90%;" />
                </li>
                <li>Payment Method<br />
                    <select id="payment" name="payment">
                        <option>Cash</option>
                        <option>Transfer</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <p><input type="submit" value="submit" /></p>
    </div>

  </form>
</body>
</html>
